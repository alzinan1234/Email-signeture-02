<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="font-family: Arial, sans-serif; color: #333333"
    >
      <tr>
        <td style="padding: 10px 0">
          <img
            src="https://yourwebsite.com/logo.png"
            alt="Company Logo"
            style="width: 150px"
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 5px 0">
          <strong style="font-size: 16px; color: #333333">Your Name</strong
          ><br />
          <span style="font-size: 14px; color: #666666">Your Job Title</span
          ><br />
          <span style="font-size: 14px; color: #666666"
            >[Company Name](https://yourcompanywebsite.com)</span
          >
        </td>
      </tr>
      <tr>
        <td style="padding: 5px 0">
          <span style="font-size: 14px; color: #333333"
            >Phone: (123) 456-7890</span
          ><br />
          <span style="font-size: 14px; color: #333333"
            >Email:
            <a
              href="mailto:youremail@company.com"
              style="color: #0066cc; text-decoration: none"
              >youremail@company.com</a
            ></span
          >
        </td>
      </tr>
      <tr>
        <td style="padding: 10px 0">
          <a
            href="https://linkedin.com/in/yourprofile"
            style="text-decoration: none"
          >
            <img
              src="https://yourwebsite.com/icons/linkedin.png"
              alt="LinkedIn"
              style="width: 24px; margin-right: 5px"
            />
          </a>
          <a
            href="https://twitter.com/yourprofile"
            style="text-decoration: none"
          >
            <img
              src="https://yourwebsite.com/icons/twitter.png"
              alt="Twitter"
              style="width: 24px; margin-right: 5px"
            />
          </a>
          <a href="https://yourwebsite.com" style="text-decoration: none">
            <img
              src="https://yourwebsite.com/icons/website.png"
              alt="Website"
              style="width: 24px"
            />
          </a>
        </td>
      </tr>
    </table>
  </body>
</html>
